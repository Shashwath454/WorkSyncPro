<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Admin Page</title>
  <STYle>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
  }
  
  header a {
    color: #fff;
    text-decoration: none;
    float: right;
    margin-right: 20px;
  }
  
  nav {
    background-color: #444;
    color: #fff;
    padding: 10px;
  }
  
  nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  
  nav li {
    display: inline;
    margin-right: 20px;
  }
  
  nav a {
    color: #fff;
    text-decoration: none;
  }
  
  main {
    padding: 20px;
  }
  
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  
</STYle>
</head>
<body>
  <header>
    <h1>Welcome, Admin!</h1>
    <a href="#">Logout</a>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </nav>

  <main>
    <!-- Admin content goes here -->
  </main>

  <footer>
    <p>&copy; 2023 [Your Company Name]. All rights reserved.</p>
  </footer>
</body>
</html>
